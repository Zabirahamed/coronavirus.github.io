    <script>
        var api = 'https://api.covid19api.com/summary';
        $.get('https://api.covid19api.com/summary', function (data) {
            var global = data.Global;

            var totalconfirmed = global.TotalConfirmed;
            var totaldeaths = global.TotalDeaths;
            var totalrecover = global.TotalRecovered;

            var totalconfirmedshow = $("#totalconfirmed").html(totalconfirmed);
            var totaldeathsshow = $("#totaldeaths").html(totaldeaths);
            var totalrecovershow = $("#totalrecover").html(totalrecover);

            var i = 0;
            $.each(data.Countries, function (key, value) {
                $("#datafetch").append("<tr class='w-100'>" + "<td>" + i++ + "</td>" + "<td>" + value.Country + "</td>" + "<td>" + value.NewConfirmed + "</td>" + "<td>" + value.NewDeaths + "</td>" + "<td>" + value.NewRecovered + "</td>" + "<td>" + value.TotalConfirmed + "</td>" + "<td>" + value.TotalDeaths + "</td>" + "<td>" + value.TotalRecovered + "</td>" + "</tr>");
            });
        });
    </script>
